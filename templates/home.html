{% extends 'base.html' %}

{% block title %}Домашняя страница{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Привет {{ user.username }}!
    <p><a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
    <p>Вы не вошли в систему</p>
    <a href="{% url 'login' %}">Войти</a> |
    <a href="{% url 'signup' %}">Регистрация</a>
{% endif %}
{% endblock %}
